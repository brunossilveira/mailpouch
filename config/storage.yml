test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

google:
  service: GCS
  project: <%= ENV['GOOGLE_STORAGE_PROJECT'] %>
  bucket: <%= ENV['GOOGLE_STORAGE_BUCKET'] %>
  credentials: <%= Base64.decode64(ENV['GOOGLE_STORAGE_CREDENTIALS']).as_json %>
