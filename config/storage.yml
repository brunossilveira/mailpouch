test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

google:
  service: GCS
  project: <%= Rails.application.credentials.dig(:storage, :project) %>
  bucket: <%= Rails.application.credentials.dig(:storage, :bucket) %>
  credentials: <%= Rails.application.credentials.dig(:storage, :credentials).to_json %>
